<!DOCTYPE html>
<html lang="en">
<head>	
	<title>Eye Disease Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" id="card">
			<div class="front"> 
				<div class="container-login100" >
					<div class="wrap-login100">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="{{ url_for('static', filename='images/ccfd.png') }}" alt="IMG">
						</div>
		
						<form class="login100-form validate-form" method="POST" id="l" action="/dashboard">
							<span class="login100-form-title">
								Login
							</span>
		
							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100 l" type="email" name="email" id="emaill" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100 l" type="password" name="pass" id="passl" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="container-login100-form-btn">
								<!-- <input class="login100-form-btn" type="button" value="Login" onclick="javascript:validateForm('l')"/> -->
								<button class="login100-form-btn">
									Login
								</button>
							</div>
							
							<div class="text-center p-t-12" style="display:none;" id="upnf1">
								<span class="txt1">
									<span class="alert-validate" style="position: relative;"></span>Username / Password doesn't match
								</span>
							</div>

							<div class="text-center p-t-136">
								<a class="txt2" href="javascript:togLogReg('1')">
									Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="back">
				<div class="container-login100" >
					<div class="wrap-login100">
						<form class="login100-form validate-form" method="POST" id="r">
							<span class="login100-form-title">
								Register
							</span>
							<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
								<input class="input100 r" type="email" name="email" id="emailr" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>
							<div class="wrap-input100 validate-input"  data-validate = "Name is required">
								<input class="input100 r" type="text" name="username" id="usernamer" placeholder="Name">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
							</div>
		
							<div class="wrap-input100 validate-input" data-validate = "Password is required">
								<input class="input100 r" type="password" name="pass" id="passr" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							<div class="wrap-input100 validate-input" data-validate = "Password must match">
								<input class="input100 r" type="password" name="rpass2" id="rpassr" placeholder="Re-Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>
							
							<div class="container-login100-form-btn">
								<!-- <input class="login100-form-btn" type="button" value="Register" onclick="javascript:validateForm('r')"/> -->
								<button class="login100-form-btn">
									Register
								</button>
							</div>
		
							<div class="text-center p-t-12" style="display:none;" id="upnf">
								<span class="txt1">
									<span class="alert-validate" style="position: relative;"></span>Username already exist, please try another one
								</span>
							</div>

							<div class="text-center p-t-12" style="display:none;" id="pnm">
								<span class="txt1">
									<span class="alert-validate" style="position: relative;"></span>Password didnt match
								</span>
							</div>
		
							<div class="text-center p-t-136">
								<a class="txt2" href="javascript:togLogReg('1')">
									Already have an account? Login.
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						</form>
						<div class="login100-pic js-tilt" data-tilt>
							<img src="{{ url_for('static', filename='images/ccfd.png') }}" alt="IMG">
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>
	
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.flip.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/tilt/tilt.jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
		
		$(document).ready(function(){
			$("#card").flip({
				trigger: 'manual'
			});
			
		});
		function checkLogin(type,isErr){
			var email=$("#email"+type).val();
			var pass=$("#pass"+type).val();
			console.log(isErr);
			if(isErr )
				return;
			console.log(type);

			if(type=="r"){
				var username=$("#username"+type).val();
				let rpass=$("#rpass"+type).val();
				
				$.post("/",{ reqst: type, email: email, pass:pass, username:username })
				.done(function(data){
					console.log(data);
					if(data==1){
						$("#card").flip('toggle');	
					}
				});
			}else
				$.post("/",{ reqst: type, email: email, pass:pass })
				.done(function(data){
					console.log(data);
					if(data=="-1"){
						$("#upnf1").show();
						return -1;
					}else{
						return 1;
					}
				}).delay(2000);
		}
		function togLogReg(id){
			$("#card").flip('toggle');			
		}
	</script>
	

</body>
</html>
